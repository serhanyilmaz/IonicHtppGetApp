<ion-header>
  <ion-toolbar>
    <ion-title>
      Random Users - Rest Api
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content inset="true">
    <ion-button (click)="getUsersList()" >Refresh</ion-button>
    <ion-list>
      <ion-list-header color="tertiary">
        <ion-label>Random Users List</ion-label>
      </ion-list-header>
        <ion-item *ngFor="let x of usersList;let i=index" >
            <ion-label>
              <h3>{{x.Username}}</h3>
              <p>{{x.UserId}}</p>
              <p>{{x.Email}}</p>
              <p>{{x.Password}}</p>
            </ion-label>
          </ion-item>
      </ion-list>


</ion-content>
